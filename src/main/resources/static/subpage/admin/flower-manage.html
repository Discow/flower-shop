<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>鲜花管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/res/layui/css/layui.css" rel="stylesheet">
    <!--父页面已经导入layui.js，子页面不能再次导入，不然会出现表单提交两次的情况-->
    <!--<script src="/res/layui/layui.js"></script>-->
</head>
<body>

<div>
    <blockquote class="layui-elem-quote layui-text">
        鲜花管理
    </blockquote>
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<!--表格上的工具栏-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">
                    搜索
                </div>
                <input type="text" placeholder="按商品名称搜索" class="layui-input" lay-affix="search" lay-filter="search">
            </div>
        </div>

        <button class="layui-btn layui-btn-sm" id="dropdownButton">
            管理
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>

        <button class="layui-btn layui-btn-sm layui-btn-primary layui-border-blue" onclick="loadStuInfo()">显示全部</button>

        <button class="layui-btn layui-btn-sm layui-btn-primary" id="rowMode">
            <span>{{= d.lineStyle ? '多行' : '单行' }}模式</span>
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
    </div>
</script>
<!--单元格内的操作选项-->
<script type="text/html" id="barDemo">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="more">
            更多
            <i class="layui-icon layui-icon-down"></i>
        </a>
    </div>
</script>
<!--弹出的编辑框-->
<script type="text/html" id="editForm">
    <div style="padding: 16px;">
        <form class="layui-form layui-form-pane" lay-filter="editFormFilter">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">鲜花名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">单价</label>
                    <div class="layui-input-inline">
                        <input type="text" name="price" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所属分类</label>
                    <div class="layui-input-inline">
                        <select name="categoryId">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商品状态</label>
                    <div class="layui-input-inline">
                        <select name="status">
                            <option value="已上架">上架</option>
                            <option value="已下架">下架</option>
                            <option value="无货">无货</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">库存数量</label>
                    <div class="layui-input-inline">
                        <input type="number" name="inventory" autocomplete="off" class="layui-input" min="0" step="1" lay-affix="number">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">鲜花图片</label>
                <input type="hidden" name="image" id="image">
                <div class="layui-upload-drag layui-input-block" style="display: block;" id="ID-upload-demo-drag">
                    <span id="upload-area">
                        <i class="layui-icon layui-icon-upload"></i>
                        <div>点击上传，或将文件拖拽到此处</div>
                    </span>
                    <div class="layui-hide" id="ID-upload-demo-preview">
                        <img src="" alt="上传成功后渲染" style="max-width: 500px; max-height: 140px;">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">鲜花描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入描述" name="description" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn" lay-submit lay-filter="ok">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</script>
<!--控制表格的行为-->
<script>
    layui.use(['table', 'dropdown', 'form', 'upload'], function () {
        var $ = layui.$;
        var table = layui.table;
        var dropdown = layui.dropdown;
        var form = layui.form;
        var upload = layui.upload;

        // 创建渲染实例
        table.render({
            elem: '#test',
            url: '/api/admin/get-all-flower',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            height: 'full-205', // 最大高度减去其他容器已占有的高度差
            css: [ // 重设当前表格样式
                '.layui-table-tool-temp{padding-right: 145px;}'
            ].join(''),
            cellMinWidth: 80,
            lineStyle: 'height: 95px;',
            totalRow: true, // 开启合计行
            page: true,
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'name', title: '鲜花名称'},
                {field: 'description', title: '鲜花描述'},
                {
                    field: 'categoryName', title: '所属分类', templet: function (d) {
                        return d.flowerCategory !== null ? d.flowerCategory.name : '';
                    }
                },
                {field: 'price', title: '单价'},
                {field: 'picture', title: '图片', templet: function(d){
                        if (d.picture !== null) {
                            return '<img src="data:image/jpeg;base64,' + d.picture + '">';
                        } else {
                            return '请添加图片';
                        }
                    }},
                {field: 'inventory', title: '库存数量'},
                {field: 'status', title: '状态'},
                {field: 'addTime', title: '操作时间'},
                {fixed: 'right', title: '操作', width: 134, minWidth: 125, toolbar: '#barDemo'}
            ]],
            done: function () {
                var id = this.id;
                // 下拉按钮
                dropdown.render({
                    elem: '#dropdownButton', // 可绑定在任意元素中，此处以上述按钮为例
                    data: [{
                        id: 'add',
                        title: '添加'
                    }, {
                        id: 'update',
                        title: '编辑'
                    }, {
                        id: 'delete',
                        title: '删除'
                    }],
                    // 菜单被点击的事件
                    click: function (obj) {
                        var checkStatus = table.checkStatus(id)
                        var data = checkStatus.data; // 获取选中的数据
                        switch (obj.id) {
                            case 'add':
                                layer.open({
                                    title: '添加',
                                    type: 1,
                                    content: $('#editForm').html(),
                                    success: function () {
                                        fillForm(data)
                                        submitForm(data, '/admin/add-flower')
                                    }
                                });
                                break;
                            case 'update':
                                if (data.length !== 1) return layer.msg('请选择一行');
                                layer.open({
                                    title: '编辑',
                                    type: 1,
                                    content: $('#editForm').html(),
                                    success: function () {
                                        fillForm(data)
                                        submitForm(data, '/admin/modify-flower')
                                    }
                                });
                                break;
                            case 'delete':
                                if (data.length === 0) {
                                    return layer.msg('请选择一行');
                                }
                                deleteFlower(data)
                                break;
                        }
                    }
                });
            },
            error: function (res, msg) {
                console.log(res, msg)
            }
        });

        // 单元格中的工具事件
        table.on('tool(test)', function (obj) { // 双击 toolDouble
            var data = obj.data; // 获得当前行数据
            // console.log(obj)
            if (obj.event === 'edit') {
                layer.open({
                    title: '编辑 - id:' + data.id,
                    type: 1,
                    content: $('#editForm').html(),
                    success: function () {
                        fillForm(data)
                        submitForm(data, '/admin/modify-flower')
                    }
                });
            } else if (obj.event === 'more') {
                // 更多 - 下拉菜单
                dropdown.render({
                    elem: this, // 触发事件的 DOM 对象
                    show: true, // 外部事件触发即显示
                    data: [{
                        title: '查看',
                        id: 'detail'
                    }, {
                        title: '删除',
                        id: 'del'
                    }],
                    click: function (menudata) {
                        if (menudata.id === 'detail') {
                            layer.msg('查看操作，当前行 ID:' + data.id);
                        } else if (menudata.id === 'del') {
                            layer.confirm('确认删除行 [id: ' + data.id + '] 吗？', function (index) {
                                obj.del(); // 删除对应行（tr）的DOM结构
                                layer.close(index);
                                // 向服务端发送删除指令
                                deleteFlower(data)
                            });
                        }
                    },
                    align: 'right', // 右对齐弹出
                    style: 'box-shadow: 1px 1px 10px rgb(0 0 0 / 12%);' // 设置额外样式
                })
            }
        });

        //搜索框点击事件
        form.on('input-affix(search)', function (data) {
            var elem = data.elem; // 输入框
            var value = elem.value; // 输入框的值
            if (!value) {
                layer.msg('请输入搜索内容');
                return elem.focus()
            }
            ;
            // 刷新表格
            table.reload('test', {
                where: {
                    searchName: value,
                },
            });
        });

        $(document).on('click', '.layui-table td[data-field="picture"] img', function(){
            var src = $(this).attr('src');
            // 使用layer.open弹出图片预览
            layer.open({
                type: 1,
                title: false, // 不显示标题栏
                closeBtn: true,
                area: 'auto',
                shade: 0.5,
                id: 'LAY_layuipro', // 设定一个id，防止重复弹出
                moveType: 1, // 拖拽模式，0或者1
                content: '<img src="' + src + '" style="width: 100%; height: auto;">'
            });
        });

        //表单提交按钮
        function submitForm(data, url) {
            form.on('submit(ok)', function (data1) {
                var field = data1.field; // 获取表单字段值
                if (data.length > 0) { //获取并填充id的值，判断data是否为数组类型
                    field.id = data[0].id;
                } else {
                    field.id = data.id
                }
                $.post('/api'+url, field, function (data) {
                    if (data.code === 200) {
                        layer.closeAll();
                        table.reload('test');
                        layer.msg(data.msg, {icon: 1});
                    } else {
                        layer.msg(data.msg, {icon: 5});
                    }
                });
                return false; //阻止表单默认行为
            })
        }

        function deleteFlower(data) {
            var id;
            if (data.length > 0) { //获取并填充id的值，判断data是否为数组类型
                id = data[0].id;
            } else {
                id = data.id
            }
            $.get("/api/admin/delete-flower", {
                flowerId: id,
            }, function (data) {
                if (data.code === 200) {
                    layer.msg(data.msg, {icon: 1});
                } else {
                    layer.msg(data.msg, {icon: 5});
                }
            });
        }

        // 填充表单
        function fillForm(data) {
            if (data.length > 0) { //判断data是否为数组类型
                data = data[0];
            }
            //渲染上传组件
            upload.render({
                elem: '#ID-upload-demo-drag',
                auto: false,
                choose: function(obj){
                    // 预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#ID-upload-demo-preview').removeClass('layui-hide')
                            .find('img').attr('src', result);
                        $('#upload-area').addClass('layui-hide')
                        $('#image').val(result)
                    });
                    return false;
                },
            });

            form.val('editFormFilter', {
                id: data.id,
                name: data.name,
                description: data.description,
                price: data.price,
                status: data.status,
                inventory: data.inventory,
            });

            //填充分类下拉框
            $.get("/api/admin/get-all-category",{
                page: 1,
                limit: 1000,
            }, function (data) {
                var categories = data.data;
                var select = $('select[name="categoryId"]');
                categories.forEach(function(category){
                    var option = new Option(category.name, category.id);
                    select.append(option);
                });
                form.render('select'); // 更新渲染
            });

        }
    });
</script>
</body>
</html>
