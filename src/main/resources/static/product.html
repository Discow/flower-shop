<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flowers shop - Product page</title>
  <link rel="stylesheet" href="/res/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/layui/css/layui.css">
    <link rel="stylesheet" href="/res/css/font-awesome.min.css">
  <link rel="stylesheet" href="/res/css/reset.css">
  <link rel="stylesheet" href="/res/css/product.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">

    <style>
        .container{
            all: unset;
            transform: scale(0.6);
        }
        .user-review {
            padding: 15px 0; /* 添加上下内间距 */
            border-bottom: 1px solid #ccc; /* 添加分隔线 */
        }
        .user-avatar {
            width: 50px; /* 调整头像大小 */
            height: 50px;
            border-radius: 50%;
            margin-right: 10px; /* 添加头像右侧间距 */
        }
        .media-body {
            flex: 1; /* 确保评论内容填满剩余空间 */
        }
        .username {
            font-weight: bold;
        }
        .review-time {
            font-size: 0.8em;
            color: #666;
        }
    </style>

</head>
<body>

  <!-- header of the page-->
  
  <header>
    <nav class="nav-bar">
<!--      <img src="/res/img/rose-logo.png" alt="logo">-->
      <span><a class="title" href="#"></a></span>
      <ul class="menu">
        <li><a href="/index.html">首页</a> </li>
        <li><a href="/my-orders.html">我的订单</a> </li>
        <li><a href="/my-favorite.html">我的收藏</a> </li>
        <li><a href="#">购物车</a> </li>
      </ul>
    </nav>
  </header>

  <!-- main container -->

  <main class="main-container">
    <div class="selected-product">
      <div class="product-img">
        <div class="upper-elements">
<!--          <div class="pagination">-->
<!--            <div class="ball ball1"></div>-->
<!--            <div class="ball"></div>-->
<!--            <div class="ball"></div>-->
<!--            <div class="ball"></div>-->
<!--          </div>-->
<!--          <div class="discount">-->
<!--            -50%-->
<!--          </div>-->
        </div>
        <div class="lower-elements">
          <div class="arrows">
            <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
<!--          <span>h 40cm x w 40cm</span>-->
        </div>
        <div class="main-img-frame">
          <img src="/res/img/9012578.jpg" alt="">
        </div>
      </div>
      <div class="product-info">
        <div class="product-title line">
          <h1>Rose</h1>
          <a href=""><i class="fa fa-heart-o" aria-hidden="true"></i></a>
        </div>

        <div class="other-options line">
<!--          <div class="color-picker">-->
<!--            <span>花语：</span>-->

<!--          </div>-->
<!--          -->
        <div>
            <div class="color-picker" style="margin-bottom: 20px;">
                <span style="font-family: 'Microsoft Himalaya'">花语：</span>
                <span class="huayu-content">许你三生三世，可伴朝朝暮暮</span>
            </div>
            <div class="" style="margin-bottom: 20px;" >
                <span style="font-family: 'Microsoft Himalaya'">上架时间：</span>
                <span>2024-5-17</span>
            </div>
            <div class="" style="margin-bottom: 20px;">
                <span style="font-family: 'Microsoft Himalaya'">库存数量：</span>
                <span>100</span>
            </div>
            <div class="" style="margin-bottom: 20px;">
                <span style="font-family: 'Microsoft Himalaya'">已售：</span>
                <span>100 件</span>
            </div>
        </div>

          <div class="delivery">
            <span>配送方式</span>
            <div class="delivery-options">
              <div class="options-line">
                <div class="checkmark1 checkmark"></div>
                <div class="delivery-option">到店自取</div>
                <div class="checkmark2 checkmark"></div>
                <div class="delivery-option">同城配送</div>
              </div>
          </div>
        </div>
        </div>
        <div class="total line">
<!--          <span class="old-price">$89</span>-->
          <span class="new-price" style="color: #ff6200">￥49</span>
          <div class="buy-btn">立即购买</div>
        </div>
      </div>
    </div>

    <!-- related products section -->

    <div class="related-products">
      <nav class="related-products-bar">
        <h2 class="title">用户评价</h2>
      </nav>
      <div class="related-box">

          <div class="container">
              <!-- 用户评价1 -->
              <div class="media user-review">
                  <img src="/res/img/avatar.png" alt="用户头像" class="align-self-start mr-3 user-avatar">
                  <div class="media-body">
                      <h5 class="mt-0 username">用户名1</h5>
                      <p class="review-time">2024-05-17 08:00</p>
                      <div id="ID-rate-demo"></div>
                      <p>这里是用户1的评论内容，可以详细描述用户的使用体验和感受。</p>
                  </div>
              </div>
              <!-- 用户评价2 -->
              <div class="media user-review">
                  <img src="/res/img/avatar.png" alt="用户头像" class="align-self-start mr-3 user-avatar">
                  <div class="media-body">
                      <h5 class="mt-0 username">用户名2</h5>
                      <p class="review-time">2024-05-18 09:30</p>
                      <p>这里是用户2的评论内容，可以详细描述用户的使用体验和感受。</p>
                  </div>
              </div>
              <!-- 更多用户评价... -->
          </div>

      </div>
    </div>
  </main>

  <script src="/res/layui/layui.js"></script>
  <script>
      layui.use(function(){
          var rate = layui.rate;
          // 渲染
          rate.render({
              elem: '#ID-rate-demo'
          });
      });
  </script>
</body>
</html>
