<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的订单界面</title>
  <!-- 引入Bootstrap CSS -->
  <link rel="stylesheet" href="/res/css/bootstrap.min.css">
  <style>
    header {
      height: 3rem;
      background-image: url("/res/img/greenbg.png");
      background-size: auto;
      background-position: -20rem -20rem;
      padding-top: 0.5rem;
    }
    .nav-bar {
      display: flex;
      align-items: center;
      width: 85%;
      margin: 0 auto;
    }
    .nav-bar span {
      margin-right: auto;
    }
    .menu {
      display: block;
    }
    .menu li {
      display: inline-block;
      margin: 0 10px;
    }
    a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }
    a:hover {
      color: mistyrose;
      text-shadow: 1px 1px magenta;
    }
  </style>
</head>
<body>

<header>
  <nav class="nav-bar">
    <!--      <img src="/res/img/rose-logo.png" alt="logo">-->
    <span><a class="title" href="#"></a></span>
    <ul class="menu">
      <li><a href="/index.html">首页</a> </li>
      <li><a href="/my-favorite.html">我的收藏</a> </li>
      <li><a href="#">购物车</a> </li>
    </ul>
  </nav>
</header>

<div class="container mt-5">
  <h2 class="mb-4">我的订单</h2>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">订单号</th>
      <th scope="col">下单时间</th>
      <th scope="col">订单状态</th>
      <th scope="col">配送方式</th>
      <th scope="col">订单总金额</th>
      <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>123456789</td>
      <td>2024-05-17 08:30</td>
      <td>已发货</td>
      <td>顺丰速运</td>
      <td>¥299.00</td>
      <td>
        <button type="button" class="btn btn-info btn-sm">查看物流</button>
        <button type="button" class="btn btn-warning btn-sm">取消订单</button>
        <button type="button" class="btn btn-success btn-sm">确认收货</button>
      </td>
    </tr>
    <!-- 更多订单行 -->
    </tbody>
  </table>
</div>
<!-- 引入Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
